<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Registration.css">
    <title>Create Account</title>
  </head>

  <body>
    <div class="container">
      <h1>Create Account</h1>
      <form id="registration-form">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Frist Name" id="fname" name="fname" required />

   

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name" name="lname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" name="email" required />

        <label for="password">Create Password:</label>
        <input type="password" id="password" placeholder="Create Password" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          name="confirmPassword"
          required
        />

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>

        <br><label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Phone" name="phone" required /><br>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" name="address" required />

        <div class="btn-container">
          <button type="submit" class="btn btn-submit">Submit</button>
          <button type="reset" class="btn btn-reset">Reset</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var fname = document.getElementById("fname").value;
          var lname = document.getElementById("lname").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirmPassword").value;
          var address = document.getElementById("address").value;
          var phone = document.getElementById("phone").value;

          if (
            !fname ||
            !lname ||
            !email ||
            !password ||
            !confirmPassword ||
            !address ||
            !phone
          ) {
            alert("Please fill in all the required fields.");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          alert("Thank you! You have successfully submitted the form.");
          this.reset();
        });
    </script>
  </body>
</html>
